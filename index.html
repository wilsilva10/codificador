<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Codificador</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="img/logo-alura.png" type="image/x-icon">
    <script src="./js/scripts.js" type="module" render></script>
</head>

<body class="dark">
    <header class="header">
        <div class="header-content">
            <img class="logo" src="img/logo-alura.png">
        </div>
    </header>
    <main class="container">
        <form class="form">
            <textarea class="textarea" placeholder="Digite seu texto..."></textarea>
            <label class="label">Apenas letras minusculas e minusculas sem acento</label>
            <div class="form__buttons">
                <button id="btn-encrypt" class="btn btn-primary" type="button">Criptografar</button>
                <button id="btn-decrypt" class="btn" type="button">Descriptografar</button>
            </div>
        </form>
        <div class="result-container">
            <div class="no-result">
                <img class="no-result__image" src="img/no-resul.svg"
                    alt="human with blue shirt looking for a diamond">
                <h2 class="no-result__title">Nenhuma mensagem encontrada</h2>
                <p class="no-result__text">Digite um texto que vocÃª deseja criptografar ou descriptografar</p>
            </div>
            <div class="result">
                <p class="result__text" disabled></p>
                <button id="btn-copy" class="btn">Copiar</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__text">Oracle Next Education</p>
        <p class="footer__text"><a href="https://github.com/wilsilva10"
                target="_blank"><strong>Wilber Silva</strong></a></p>
    </footer>
    
</body>

</html>
